<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="logo">facebook</h1>
            <p class="subtitle">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right">
            <div class="login-form">
                <input type="text" placeholder="Email or phone number" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot password?</a>
                <hr>
                <button class="create-account-btn">Create new account</button>
            </div>
        </div>
    </div>
</body>
</html>
